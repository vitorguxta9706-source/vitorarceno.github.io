<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vitor Arceno – Imóveis em Balneário Piçarras</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --neongreen: #00ff88;
      --neongreen-dark: #00cc66;
      --dark: #111;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--dark);
      color: #fff;
    }

    .hero {
      height: 100vh;
      background: url("https://odd-ivory-amafrcm6wz.edgeone.app/picarras-2048x1152-1.jpeg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }

    .hero-content { position: relative; z-index: 2; }

    .btn-wa {
      background: var(--neongreen);
      color: #000;
      padding: 14px 30px;
      border-radius: 50px;
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      font-weight: 600;
    }

    /* CHATBOT */
    #chatbot-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00ff88, #00cc66);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 99999;
    }

    #chatbot {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 340px;
      height: 480px;
      background: #111;
      border-radius: 18px;
      display: none;
      flex-direction: column;
      z-index: 99999;
    }

    #messages {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
    }

    .msg {
      max-width: 80%;
      padding: 10px 14px;
      margin-bottom: 10px;
      border-radius: 14px;
      font-size: 0.95rem;
    }

    .bot { background: #1f1f1f; }
    .user { background: #00ff88; color: #000; margin-left: auto; }

    #input {
      display: flex;
      padding: 10px;
      background: #000;
    }

    #input input {
      flex: 1;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 10px 14px;
    }

    #input button {
      margin-left: 10px;
      background: #00ff88;
      border: none;
      padding: 10px 18px;
      border-radius: 12px;
      font-weight: 700;
    }
  </style>
</head>

<body>

<div id="chatbot-btn" onclick="toggleChat()">
  <i class="fas fa-comments"></i>
</div>

<div id="chatbot">
  <div id="messages"></div>
  <div id="input">
    <input id="text" placeholder="Digite sua mensagem..." />
    <button onclick="send()">Enviar</button>
  </div>
</div>

<script>
const chatbot = document.getElementById("chatbot");
const messages = document.getElementById("messages");
const input = document.getElementById("text");

let opened = false;

function toggleChat() {
  opened = !opened;
  chatbot.style.display = opened ? "flex" : "none";
}

function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

/* ✅ FUNÇÃO CORRETA PARA O WORKER */
async function send() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  try {
    const res = await fetch(
      "https://corretorvitorarceno.vitorguxta9706.workers.dev/",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mensagem: text })
      }
    );

    const data = await res.json();
    addMessage(data.reply, "bot");

  } catch {
    addMessage("⚠️ Erro de conexão.", "bot");
  }
}
</script>

</body>
</html>
