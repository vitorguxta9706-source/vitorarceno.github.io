<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vitor Arceno – Imóveis em Balneário Piçarras</title>
  <style>
    :root {
      --neongreen: #00ff88;
      --neongreen-dark: #00cc66;
      --dark: #111;
      --text-light: #ccc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--dark);
      color: #fff;
      line-height: 1.5;
      scroll-behavior: smooth;
    }

    .hero {
      height: 100vh;
      background: url("https://odd-ivory-amafrcm6wz.edgeone.app/picarras-2048x1152-1.jpeg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    .btn-wa {
      background: var(--neongreen);
      color: #000;
      font-size: 1.2rem;
      padding: 14px 30px;
      border-radius: 50px;
      display: inline-block;
      margin-top: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-wa:hover {
      transform: scale(1.08);
      background: var(--neongreen-dark);
    }

    footer {
      background: #000;
      padding: 25px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 10px;
    }

    .footer-icons a svg {
      width: 26px;
      height: 26px;
      fill: var(--neongreen);
      transition: transform 0.2s ease;
    }

    .footer-icons a:hover svg {
      transform: scale(1.2);
    }
  </style>
</head>
