<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vitor Arceno – Imóveis em Piçarras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{--neongreen:#00ff88;--neongreen-dark:#00cc6a;--dark:#111}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:"Segoe UI",Roboto,plato,Helvetica,Arial,sans-serif;background:#111;color:#fff}
    .hero{height:100vh;background:url(https://source.unsplash.com/1600x900/?beachhouse) center/cover;display:flex;align-items:center;justify-content:center;text-align:center;position:relative}
    .hero::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,.55)}
    .hero-content{position:relative;z-index:2}
    .hero h1{font-size:clamp(2rem, 5vw, 3.5rem);text-shadow:0 0 10px #000}
    .btn-wa{background:var(--neongreen);color:#000;font-size:1.3rem;padding:14px 28px;border-radius:50px;text-decoration:none;display:inline-block;margin-top:20px;animation:pulse 1.5s infinite}
    @keyframes pulse{0%{box-shadow:0 0 0 0 var(--neongreen-dark)}70%{box-shadow:0 0 20px 20px rgba(0,255,136,0)}100%{box-shadow:0 0 0 0 rgba(0,255,136,0)}}

    /* ----- NOVO CARD FOTO ----- */
    .side-card{position:fixed;top:50%;left:20px;transform:translateY(-50%);width:160px;background:rgba(0,0,0,.75);border:1px solid var(--neongreen);border-radius:12px;padding:12px;text-align:center;z-index:10}
    .side-card img{width:100%;border-radius:50%;aspect-ratio:1/1;object-fit:cover;border:2px solid var(--neongreen)}
    .side-card p{margin-top:8px;font-size:.85rem;color:#ccc}
    @media(max-width:900px){.side-card{position:static;transform:none;margin:20px auto;width:200px}}
  </style>
</head>
<body>

<!-- CARD FOTO -->
<aside class="side-card">
  <img src=" SUA_FOTO.jpg " alt="Vitor Arceno">
  <p>Vitor Arceno<br>Corretor de Imóveis<br>Balneário Piçarras</p>
</aside>

<header class="hero">
  <div class="hero-content">
    <h1>Vitor Arceno</h1>
    <p>Corretor de Imóveis – Balneário Piçarras</p>
    <a class="btn-wa" href="https://wa.me/5547920006793?text=Ol%C3%A1%2C+quero+vender+meu+im%C3vel">Quero vender</a>
  </div>
</header>

<!-- RESTANTE DO SEU CONTEÚDO AQUI -->
<section style="padding:60pxpx 20px;max-width:1100px;margin:auto">
  <!-- seus cards, etc. -->
</section>

</body>
</html>
