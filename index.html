<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Vitor Arceno | Imóveis em Balneário Piçarras</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="Imóveis em Balneário Piçarras com atendimento profissional.">
<meta property="og:title" content="Vitor Arceno | Imóveis">
<meta property="og:type" content="website">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Inter,Arial;background:#0e0e0e;color:#fff}
header{padding:40px;text-align:center}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;padding:40px}
.card{background:#161616;border-radius:16px;overflow:hidden;cursor:pointer}
.card img{width:100%;height:200px;object-fit:cover}
.card div{padding:20px}
button{padding:12px 20px;border:none;border-radius:10px;background:#00ff88;font-weight:bold;cursor:pointer}
#admin{display:none;background:#111;padding:30px;margin:40px;border-radius:20px}
input,select{width:100%;padding:12px;margin:6px 0;border-radius:10px;border:none}
#modal{position:fixed;inset:0;background:#000e;display:none;align-items:center;justify-content:center}
#modal .box{background:#111;padding:30px;border-radius:20px;max-width:700px;width:95%}
.gallery img{width:100%;margin-bottom:10px;border-radius:10px}
</style>
</head>

<body>

<header>
  <h1>Vitor Arceno</h1>
  <p>Especialista em imóveis em Balneário Piçarras</p>
  <button onclick="login()">Área do Corretor</button>
</header>

<section class="grid" id="lista"></section>

<section id="admin">
<h2>Painel do Corretor</h2>

<input id="titulo" placeholder="Título">
<input id="slug" placeholder="Slug (ex: ilhas-de-fiji)">
<input id="bairro" placeholder="Bairro">
<input id="tipo" placeholder="Tipo (Apartamento, Casa)">
<input id="valor" placeholder="Valor">
<input id="dorm" placeholder="Dormitórios">
<input id="ban" placeholder="Banheiros">
<input id="vaga" placeholder="Vagas">
<input id="area" placeholder="Área m²">
<input type="file" id="fotos" multiple>

<button onclick="salvar()">Salvar imóvel</button>

<div id="gerenciar"></div>
</section>

<div id="modal"></div>

<script>
const supabase = supabaseJs.createClient(
  "https://zctvqhghwrvbksjohjxv.supabase.co",
  "sb_publishable_QXsGONCWjyvuXUZRljGwsA_tB2smuY7"
);

const lista = document.getElementById("lista");
const modal = document.getElementById("modal");

async function carregar() {
  const { data } = await supabase.from("imoveis").select("*").order("created_at",{ascending:false});
  lista.innerHTML = "";
  data.forEach(i => {
    lista.innerHTML += `
      <div class="card" onclick="abrir('${i.slug}')">
        <img src="${i.fotos[0]}">
        <div>
          <h3>${i.titulo}</h3>
          <p>${i.bairro} • ${i.tipo}</p>
          <strong>R$ ${Number(i.valor).toLocaleString()}</strong>
        </div>
      </div>`;
  });
}

async function abrir(slug){
  const { data } = await supabase.from("imoveis").select("*").eq("slug",slug).single();
  history.pushState({}, "", `/imovel/${slug}`);

  modal.innerHTML = `
    <div class="box">
      <h2>${data.titulo}</h2>
      <div class="gallery">
        ${data.fotos.map(f=>`<img src="${f}">`).join("")}
      </div>
      <p>${data.dormitorios} dorm • ${data.banheiros} ban • ${data.vagas} vagas</p>
      <p>${data.area} m²</p>
      <p><strong>R$ ${Number(data.valor).toLocaleString()}</strong></p>
      <a href="https://wa.me/5547920006793?text=Tenho interesse no ${data.titulo}" target="_blank">
        <button>WhatsApp</button>
      </a>
      <br><br>
      <button onclick="fechar()">Fechar</button>
    </div>`;
  modal.style.display="flex";
}

function fechar(){
  modal.style.display="none";
  history.pushState({}, "", "/");
}

async function login(){
  const email = prompt("Email:");
  const senha = prompt("Senha:");
  const { error } = await supabase.auth.signInWithPassword({ email, password: senha });
  if(error) return alert("Erro no login");
  document.getElementById("admin").style.display="block";
  carregarAdmin();
}

async function salvar(){
  const files = fotos.files;
  let urls = [];

  for (let f of files){
    const path = `${slug.value}/${Date.now()}-${f.name}`;
    await supabase.storage.from("imoveis").upload(path, f);
    const { data } = supabase.storage.from("imoveis").getPublicUrl(path);
    urls.push(data.publicUrl);
  }

  await supabase.from("imoveis").insert({
    titulo: titulo.value,
    slug: slug.value,
    bairro: bairro.value,
    tipo: tipo.value,
    valor: valor.value,
    dormitorios: dorm.value,
    banheiros: ban.value,
    vagas: vaga.value,
    area: area.value,
    fotos: urls
  });

  alert("Imóvel salvo");
  carregar();
  carregarAdmin();
}

async function excluir(id){
  await supabase.from("imoveis").delete().eq("id",id);
  carregar();
  carregarAdmin();
}

async function carregarAdmin(){
  const { data } = await supabase.from("imoveis").select("*");
  gerenciar.innerHTML="<h3>Gerenciar imóveis</h3>";
  data.forEach(i=>{
    gerenciar.innerHTML+=`
      <p>${i.titulo}
      <button onclick="excluir('${i.id}')">Excluir</button></p>`;
  });
}

window.onload = () => {
  carregar();
  const slug = location.pathname.split("/imovel/")[1];
  if(slug) abrir(slug);
};
</script>

</body>
</html>
