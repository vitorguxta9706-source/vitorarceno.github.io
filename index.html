<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vitor Arceno – Imóveis em Balneário Piçarras</title>

  <meta name="description" content="Corretor de imóveis em Balneário Piçarras. Conheça os melhores empreendimentos com Vitor Arceno.">
  <meta name="keywords" content="imóveis, Piçarras, corretor, apartamentos, vendas, lançamentos, litoral">
  <meta name="author" content="Vitor Arceno">

  <meta property="og:title" content="Vitor Arceno – Imóveis em Balneário Piçarras">
  <meta property="og:description" content="Corretor especializado em imóveis de alto padrão em Balneário Piçarras.">
  <meta property="og:image" content="https://i.imgur.com/vcVfT9C.jpeg">
  <meta property="og:type" content="website">

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    :root {
      --neongreen: #00ff88;
      --neongreen-dark: #00cc66;
      --dark: #111;
      --text-light: #ccc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--dark);
      color: #fff;
      line-height: 1.5;
    }

    a {
      color: var(--neongreen);
      text-decoration: none;
    }

    /* HERO */
    .hero {
      height: 100vh;
      background: url("https://i.imgur.com/vcVfT9C.jpeg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      text-shadow: 0 0 10px #000;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      color: var(--text-light);
    }

    .btn-wa {
      background: var(--neongreen);
      color: #000;
      font-size: 1.2rem;
      padding: 14px 30px;
      border-radius: 50px;
      display: inline-block;
      margin-top: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      animation: pulse 1.8s infinite;
    }

    .btn-wa:hover {
      transform: scale(1.08);
      background: var(--neongreen-dark);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0,255,136,0.6); }
      70% { box-shadow: 0 0 0 15px rgba(0,255,136,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,255,136,0); }
    }

    /* SIDE CARD */
    .side-card {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      width: 170px;
      background: rgba(0,0,0,0.75);
      border: 1px solid var(--neongreen);
      border-radius: 12px;
      padding: 14px;
      text-align: center;
      z-index: 10;
      backdrop-filter: blur(6px);
    }

    .side-card img {
      width: 100%;
      border-radius: 50%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border: 2px solid var(--neongreen);
    }

    .side-card p {
      margin-top: 8px;
      font-size: 0.85rem;
      color: var(--text-light);
      line-height: 1.3;
    }

    section {
      padding: 80px 20px;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 40px;
    }

    .cards {
      display: grid;
      gap: 30px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 14px;
      overflow: hidden;
      transition: transform 0.3s, border-color 0.3s;
      min-height: 330px;
    }

    .card:hover {
      transform: translateY(-8px);
      border-color: var(--neongreen);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 1px solid #222;
    }

    .card-body {
      padding: 18px;
    }

    .card h3 {
      margin-bottom: 8px;
      font-size: 1.2rem;
      color: var(--neongreen);
    }

    .card ul {
      list-style: none;
      font-size: 0.9rem;
      color: var(--text-light);
      line-height: 1.5;
    }

    .btn-card {
      display: block;
      margin: 18px;
      background: var(--neongreen);
      color: #000;
      padding: 12px 0;
      border-radius: 25px;
      text-align: center;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-card:hover {
      background: var(--neongreen-dark);
      transform: scale(1.05);
    }

    footer {
      background: #000;
      padding: 25px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

    @media(max-width: 900px) {
      .side-card {
        position: static;
        transform: none;
        margin: 20px auto;
        width: 200px;
      }

      .hero {
        height: 90vh;
      }
    }
  </style>
</head>
