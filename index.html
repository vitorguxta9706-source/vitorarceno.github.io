<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vitor Arceno – Imóveis em Balneário Piçarras</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --neongreen: #00ff88;
      --dark: #111;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--dark);
      color: #fff;
    }

    /* ===== CHATBOT ===== */

    #chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 330px;
      height: 480px;
      background: #0f0f0f;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 99999;
    }

    #chatbot header {
      background: linear-gradient(135deg, #00ff88, #00cc66);
      color: #000;
      padding: 14px;
      text-align: center;
      font-weight: 700;
    }

    #messages {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      background: radial-gradient(circle at top, #1f1f1f, #0d0d0d);
    }

    .msg {
      max-width: 80%;
      padding: 10px 14px;
      margin-bottom: 10px;
      border-radius: 14px;
      font-size: 0.95rem;
      line-height: 1.4;
      white-space: pre-line;
    }

    .bot {
      background: #1f1f1f;
      color: #fff;
    }

    .user {
      background: var(--neongreen);
      color: #000;
      margin-left: auto;
    }

    #input {
      display: flex;
      padding: 10px;
      background: #000;
      border-top: 1px solid #222;
    }

    #input input {
      flex: 1;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 10px 14px;
      outline: none;
    }

    #input button {
      margin-left: 10px;
      background: var(--neongreen);
      border: none;
      color: #000;
      font-weight: 700;
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
    }

    #input button:hover {
      background: #00cc66;
    }
  </style>
</head>

<body>

<!-- CHATBOT -->
<div id="chatbot">
  <header>Atendimento Imobiliário</header>

  <div id="messages"></div>

  <div id="input">
    <input id="text" placeholder="Digite sua mensagem..." />
    <button onclick="send()">Enviar</button>
  </div>
</div>

<script>
const messagesEl = document.getElementById("messages");
const inputEl = document.getElementById("text");

let conversation = []; // COMEÇA VAZIO — CORRETO ✅

function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  messagesEl.appendChild(div);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

async function send() {
  const text = inputEl.value.trim();
  if (!text) return;

  addMessage(text, "user");
  inputEl.value = "";

  conversation.push({ role: "user", content: text });

  try {
    const res = await fetch(
      "https://corretorvitorarceno.vitorguxta9706.workers.dev/",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: conversation })
      }
    );

    if (!res.ok) throw new Error("Erro de conexão");

    const data = await res.json();
    if (!data.reply) throw new Error("Resposta inválida");

    addMessage(data.reply, "bot");
    conversation.push({ role: "assistant", content: data.reply });

  } catch (err) {
    addMessage("⚠️ Erro de conexão. Tente novamente.", "bot");
  }
}
</script>
<!-- FIM CHATBOT -->

</body>
</html>
