<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vitor Arceno – Imóveis em Balneário Piçarras</title>

  <!-- Ícones (Font Awesome) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --neongreen: #00ff88;
      --neongreen-dark: #00cc66;
      --dark: #111;
      --text-light: #ccc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--dark);
      color: #fff;
      line-height: 1.5;
      scroll-behavior: smooth;
    }

    .hero {
      height: 100vh;
      background: url("https://odd-ivory-amafrcm6wz.edgeone.app/picarras-2048x1152-1.jpeg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    .btn-wa {
      background: var(--neongreen);
      color: #000;
      font-size: 1.2rem;
      padding: 14px 30px;
      border-radius: 50px;
      display: inline-block;
      margin-top: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn-wa:hover {
      transform: scale(1.08);
      background: var(--neongreen-dark);
    }

    .side-card {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      width: 170px;
      background: rgba(0, 0, 0, 0.75);
      border: 1px solid var(--neongreen);
      border-radius: 12px;
      padding: 14px;
      text-align: center;
      z-index: 10;
      backdrop-filter: blur(6px);
    }

    .side-card img {
      width: 100%;
      border-radius: 50%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border: 2px solid var(--neongreen);
    }

    section {
      padding: 80px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .cards {
      display: grid;
      gap: 30px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 14px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .btn-card {
      display: block;
      margin: 18px;
      background: var(--neongreen);
      color: #000;
      padding: 12px 0;
      border-radius: 25px;
      text-align: center;
      font-weight: 600;
      text-decoration: none;
    }

    footer {
      background: #000;
      padding: 25px;
      text-align: center;
      font-size: 1.1rem;
      color: #aaa;
    }

    footer a {
      color: var(--neongreen);
      margin: 0 10px;
      font-size: 1.5rem;
      text-decoration: none;
    }

    footer small {
      display: block;
      margin-top: 15px;
      color: #666;
      font-size: 0.85rem;
    }

    @media(max-width: 900px) {
      .side-card {
        position: static;
        transform: none;
        margin: 20px auto;
        width: 200px;
      }
    }
  </style>
</head>

<body>

  <header class="hero">

      <a class="btn-wa" href="https://wa.me/5547920006793?text=Olá,%20quero%20comprar%20um%20imóvel">
        Quero comprar um imóvel
      </a>
    </div>
  </header>

  <section>
    <h2>Imóveis em destaque</h2>
    <div class="cards">

      <div class="card">
        <img src="https://valuable-amethyst-iftgnzkoza.edgeone.app/WhatsApp%20Image%202026-01-21%20at%2014.36.07.jpeg">
        <a class="btn-card" href="https://wa.me/5547920006793">Saber mais</a>
      </div>

      <div class="card">
        <img src="https://outer-crimson-f2ijobxdpt.edgeone.app/Gemini_Generated_Image_uym46vuym46vuym4.png">

</body>
</html>
