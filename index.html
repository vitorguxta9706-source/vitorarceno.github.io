<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Vitor Arceno – Imóveis em Balneário Piçarras</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="Imóveis em Balneário Piçarras com atendimento profissional">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{--green:#00ff88;--bg:#0e0e0e;--card:#161616}
body{margin:0;font-family:Inter,Arial;background:var(--bg);color:#fff}
header{min-height:60vh;display:flex;align-items:center;justify-content:center;text-align:center}
button{background:var(--green);border:none;padding:14px 28px;border-radius:30px;font-weight:bold;cursor:pointer}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:30px;padding:60px}
.card{background:var(--card);border-radius:20px;overflow:hidden;cursor:pointer}
.card img{width:100%;height:200px;object-fit:cover}
.card-body{padding:20px}
#admin{display:none;background:#111;padding:40px;margin:40px;border-radius:20px}
input{width:100%;padding:12px;margin:6px 0;border-radius:10px;border:none}
#modal{position:fixed;inset:0;background:#000e;display:none;align-items:center;justify-content:center}
#modal .box{background:#111;padding:30px;border-radius:20px;max-width:800px;width:95%}
.gallery img{width:100%;margin-bottom:10px;border-radius:10px}
</style>
</head>

<body>

<header>
  <div>
    <h1>Vitor Arceno</h1>
    <p>Especialista em imóveis em Balneário Piçarras</p>
    <button onclick="login()">Área do Corretor</button>
    <p style="margin-top:20px;opacity:.6">⬇️ Veja os imóveis abaixo</p>
  </div>
</header>

<section class="grid" id="lista"></section>

<section id="admin">
  <h2>Painel do Corretor</h2>

  <input id="titulo" placeholder="Título">
  <input id="slug" placeholder="Slug">
  <input id="bairro" placeholder="Bairro">
  <input id="tipo" placeholder="Tipo">
  <input id="valor" placeholder="Valor">
  <input id="dorm" placeholder="Dormitórios">
  <input id="ban" placeholder="Banheiros">
  <input id="vaga" placeholder="Vagas">
  <input id="area" placeholder="Área m²">
  <input type="file" id="fotos" multiple>

  <button onclick="salvar()">Salvar imóvel</button>
  <div id="gerenciar"></div>
</section>

<div id="modal"></div>

<script>
/* ✅ SUPABASE CORRETO */
const supabaseClient = supabase.createClient(
  "https://zctvqhghwrvbksjohjxv.supabase.co",
  "sb_publishable_QXsGONCWjyvuXUZRljGwsA_tB2smuY7"
);

const lista = document.getElementById("lista");
const modal = document.getElementById("modal");

/* ✅ CARREGA IMÓVEIS SEM LOGIN */
async function carregarImoveis(){
  const { data, error } = await supabaseClient
    .from("imoveis")
    .select("*")
    .order("created_at",{ascending:false});

  if(error){
    console.error(error);
    lista.innerHTML="<p>Erro ao carregar imóveis</p>";
    return;
  }

  lista.innerHTML="";
  data.forEach(i=>{
    lista.innerHTML+=`
      <div class="card" onclick="abrir('${i.slug}')">
        <img src="${i.fotos[0]}">
        <div class="card-body">
          <h3>${i.titulo}</h3>
          <p>${i.bairro} • ${i.tipo}</p>
          <strong>R$ ${Number(i.valor).toLocaleString()}</strong>
        </div>
      </div>`;
  });
}

async function abrir(slug){
  const { data } = await supabaseClient
    .from("imoveis")
    .select("*")
    .eq("slug",slug)
    .single();

  history.pushState({}, "", `/imovel/${slug}`);
  modal.innerHTML=`
    <div class="box">
      <h2>${data.titulo}</h2>
      <div class="gallery">
        ${data.fotos.map(f=>`<img src="${f}">`).join("")}
      </div>
      <p>${data.dormitorios} dorm • ${data.banheiros} ban • ${data.vagas} vagas</p>
      <p>${data.area} m²</p>
      <strong>R$ ${Number(data.valor).toLocaleString()}</strong><br><br>
      <a href="https://wa.me/5547920006793" target="_blank">
        <button>WhatsApp</button>
      </a><br><br>
      <button onclick="fechar()">Fechar</button>
    </div>`;
  modal.style.display="flex";
}

function fechar(){
  modal.style.display="none";
  history.pushState({}, "", "/");
}

/* ✅ LOGIN */
async function login(){
  const email = prompt("Email");
  const senha = prompt("Senha");

  const { error } = await supabaseClient.auth.signInWithPassword({
    email,password:senha
  });

  if(error){
    alert("Login inválido");
    return;
  }

  document.getElementById("admin").style.display="block";
  carregarAdmin();
}

/* ✅ SALVAR */
async function salvar(){
  const urls=[];
  for(let f of fotos.files){
    const path=`${slug.value}/${Date.now()}-${f.name}`;
    await supabaseClient.storage.from("imoveis").upload(path,f);
    const { data } = supabaseClient.storage.from("imoveis").getPublicUrl(path);
    urls.push(data.publicUrl);
  }

  await supabaseClient.from("imoveis").insert({
    titulo:titulo.value,
    slug:slug.value,
    bairro:bairro.value,
    tipo:tipo.value,
    valor:valor.value,
    dormitorios:dorm.value,
    banheiros:ban.value,
    vagas:vaga.value,
    area:area.value,
    fotos:urls
  });

  alert("Imóvel salvo");
  carregarImoveis();
  carregarAdmin();
}

async function excluir(id){
  await supabaseClient.from("imoveis").delete().eq("id",id);
  carregarImoveis();
  carregarAdmin();
}

async function carregarAdmin(){
  const { data } = await supabaseClient.from("imoveis").select("*");
  gerenciar.innerHTML="<h3>Gerenciar</h3>";
  data.forEach(i=>{
    gerenciar.innerHTML+=`
      <p>${i.titulo}
      <button onclick="excluir('${i.id}')">Excluir</button></p>`;
  });
}

async function checkAuth(){
  const { data } = await supabaseClient.auth.getUser();
  if(data.user){
    document.getElementById("admin").style.display="block";
    carregarAdmin();
  }
}

/* ✅ START */
window.onload=()=>{
  carregarImoveis();
  checkAuth();

  const slug = location.pathname.split("/imovel/")[1];
  if(slug) abrir(slug);
};
</script>

</body>
</html>
